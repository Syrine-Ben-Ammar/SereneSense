# FSD50K Dataset Configuration
# Freesound Dataset 50k - General purpose sound event dataset
# Dataset: https://zenodo.org/record/4060432

# Dataset Information
dataset:
  name: "FSD50K"
  full_name: "Freesound Dataset 50k"
  version: "1.0"
  description: "Large-scale general-purpose audio event dataset sourced from Freesound"

  # Citation information
  citation: |
    "FSD50K: an open dataset of human-labeled sound events"
    Fonseca et al., 2021
    IEEE/ACM Transactions on Audio, Speech, and Language Processing

  # License information
  license:
    type: "Creative Commons"
    url: "https://creativecommons.org/licenses/by/4.0/"
    commercial_use: true
    attribution_required: true

  # Dataset statistics
  statistics:
    total_samples: 50197
    total_duration_hours: 108.3
    classes: 200
    sample_rate: 44100
    bit_depth: 16

# Data Source Configuration
source:
  download:
    # Updated URL - FSD50K dev audio (evaluation audio separate)
    url: "https://zenodo.org/records/4060432/files/FSD50K.dev_audio.zip"
    # Note: Old URL (broken): https://zenodo.org/record/4060432/files/FSD50K.zip
    # FSD50K is split into multiple files: dev_audio, eval_audio, ground_truth
    # This config downloads dev_audio. For eval_audio, use:
    # https://zenodo.org/records/4060432/files/FSD50K.eval_audio.zip
    checksum: null                   # Update if needed
    size_mb: 30000                   # Approximate dev audio size
    requires_login: false

  extraction:
    target_dir: "data/raw/fsd50k"
    archive_format: "zip"
    preserve_structure: true

  verification:
    verify_checksum: true
    verify_structure: true
    structure:
      expected_dirs:
        - "FSD50K.dev_audio"
        - "FSD50K.eval_audio"
      required_files:
        - "FSD50K.ground_truth/dev.csv"
        - "FSD50K.ground_truth/eval.csv"

# Subset configuration
subsets:
  dev:
    description: "Development set"
    audio_dir: "FSD50K.dev_audio"
    ground_truth: "FSD50K.ground_truth/dev.csv"
    samples: 40970

  eval:
    description: "Evaluation set"
    audio_dir: "FSD50K.eval_audio"
    ground_truth: "FSD50K.ground_truth/eval.csv"
    samples: 9217

# Processing configuration
processing:
  target_sample_rate: 16000
  target_channels: 1
  duration_seconds: 10
  normalize: true

# Integration configuration
integration:
  enable_military_subset: true
  mapping_file: "configs/mappings/fsd50k_to_serenesense.yaml"
  default_subset: "dev"
